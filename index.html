<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparateur Prix Crypto</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #111;
      --table-bg: rgba(255, 255, 255, 0.9);
      --th-bg: #eaeaea;
      --hover-bg: #ddd;
    }

    body.dark-mode {
      --bg-color: #0a0a0a;
      --text-color: #f1f1f1;
      --table-bg: rgba(0, 0, 0, 0.7);
      --th-bg: #1c1c1c;
      --hover-bg: #2e2e2e;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color) url('https://user-gen-media-assets.s3.amazonaws.com/gpt4o_images/e5dce12a-d25b-45ce-ad91-87776a695df5.png') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      padding: 40px 20px;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    #last-update {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
    }

    #symbol {
      display: block;
      margin: 20px auto;
      padding: 10px;
      font-size: 1rem;
    }

    .tradingview-widget {
      max-width: 100%;
      margin: 40px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    .info-panel {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 30px 0;
      background: var(--table-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .info-panel div {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 10px;
    }

    .high {
      color: #00c853; /* vert */
    }

    .low {
      color: #d50000; /* rouge */
    }

    table {
      width: 100%;
      margin: 30px 0;
      border-collapse: collapse;
      background: var(--table-bg);
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: center;
    }

    th {
      background: var(--th-bg);
      color: var(--text-color);
      font-weight: 600;
    }

    tr:hover {
      background: var(--hover-bg);
    }

    td.green {
      color: #00aa6c;
      font-weight: 600;
    }

    td.red {
      color: #d33;
    }

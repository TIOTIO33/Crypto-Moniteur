<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Comparateur Prix BTC/USDT</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #222;
    }
    .green { color: #00ff99; }
    .red { color: #ff6666; }
  </style>
</head>
<body>

  <h1>Prix BTC/USDT - Multi-Exchanges</h1>
  <p id="last-update">Dernière mise à jour : </p>

  <table>
    <thead>
      <tr>
        <th>Exchange</th>
        <th>Prix</th>
      </tr>
    </thead>
    <tbody id="price-table">
      <!-- Contenu dynamique -->
    </tbody>
  </table>

  <h2>Spread (Max - Min)</h2>
  <p id="spread"></p>

  <script>
    const exchanges = [
      {
        name: 'Binance',
        url: 'https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT',
        parse: res => parseFloat(res.price)
      },
      {
        name: 'Coinbase',
        url: 'https://api.coinbase.com/v2/prices/BTC-USD/spot',
        parse: res => parseFloat(res.data.amount)
      },
      {
        name: 'Bitfinex',
        url: 'https://api-pub.bitfinex.com/v2/ticker/tBTCUSD',
        parse: res => parseFloat(res[6])
      },
      {
        name: 'Kraken',
        url: 'https://api.kraken.com/0/public/Ticker?pair=XBTUSDT',
        parse: res => parseFloat(Object.values(res.result)[0].c[0])
      },
      {
        name: 'OKX',
        url: 'https://www.okx.com/api/v5/market/ticker?instId=BTC-USDT',
        parse: res => parseFloat(res.data[0].last)
      },
      {
        name: 'KuCoin',
        url: 'https://api.kucoin.com/api/v1/market/orderbook/level1?symbol=BTC-USDT',
        parse: res => parseFloat(res.data.price)
      },
      {
        name: 'Bitstamp',
        url: 'https://www.bitstamp.net/api/v2/ticker/btcusdt/',
        parse: res => parseFloat(res.last)
      },
      {
        name: 'Gate.io',
        url: 'https://api.gate.io/api2/1/ticker/btc_usdt',
        parse: res => parseFloat(res.last)
      },
      {
        name: 'Huobi',
        url: 'https://api.huobi.pro/market/detail/merged?symbol=btcusdt',
        parse: res => parseFloat(res.tick.close)
      },
      {
        name: 'Crypto.com',
        url: 'https://api.crypto.com/v2/public/get-ticker?instrument_name=BTC_USDT',
        parse: res => parseFloat(res.result.data.a)
      },
      {
        name: 'Gemini',
        url: 'https://api.gemini.com/v1/pubticker/btcusd',
        parse: res => parseFloat(res.last)
      },
      {
        name: 'MEXC',
        url: 'https://api.mexc.com/api/v3/ticker/price?symbol=BTCUSDT',
        parse: res => parseFloat(res.price)
      },
      {
        name: 'Bybit',
        url: 'https://api.bybit.com/v2/public/tickers?symbol=BTCUSDT',
        parse: res => parseFloat(res.result[0].last_price)
      },
      {
        name: 'Poloniex',
        url: 'https://api.poloniex.com/markets/BTC_USDT/price',
        parse: res => parseFloat(res.price)
      },
      {
        name: 'Phemex',
        url: 'https://api.phemex.com/md/ticker/24hr?symbol=BTCUSDT',
        parse: res => parseFloat(res.result.lastEp) / 10000  // Format spécial
      }
    ];

    async function updatePrices() {
      const tableBody = document.getElementById('price-table');
      tableBody.innerHTML = '';
      const prices = [];

      for (const ex of exchanges) {
        try {
          const res = await fetch(ex.url);
          const data = await res.json();
          const price = ex.parse(data);
          prices.push({ name: ex.name, price });

          const row = document.createElement('tr');
          row.innerHTML = `<td>${ex.name}</td><td class="green">${price.toFixed(2)}</td>`;
          tableBody.appendChild(row);
        } catch (err) {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${ex.name}</td><td class="red">Erreur</td>`;
          tableBody.appendChild(row);
        }
      }

      if (prices.length > 1) {
        const pricesOnly = prices.map(p => p.price);
        const spread = Math.max(...pricesOnly) - Math.min(...pricesOnly);
        const spreadPercent = (spread / Math.min(...pricesOnly)) * 100;
        document.getElementById('spread').textContent = `${spread.toFixed(2)} USDT (${spreadPercent.toFixed(2)}%)`;
      }

      const now = new Date().toLocaleTimeString();
      document.getElementById('last-update').textContent = `Dernière mise à jour : ${now}`;
    }

    updatePrices();
    setInterval(updatePrices, 60000); // Mise à jour toutes les minutes
  </script>

</body>
</html>

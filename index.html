<!DOCTYPE html>
<html lang="fr" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moniteur Crypto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    .table-responsive { margin-top: 20px; }
    .theme-toggle { cursor: pointer; }
    @media (max-width: 576px) {
      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        color: #888;
      }
    }
  </style>
</head>
<body class="bg-light">

  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Moniteur Crypto</h1>
      <div>
        <button id="themeBtn" class="btn btn-outline-secondary me-2">🌙 / ☀️</button>
        <button id="notifBtn" class="btn btn-outline-primary">🔔 Activer notifications</button>
      </div>
    </div>

    <input class="form-control mb-3" id="searchInput" type="text" placeholder="🔍 Rechercher...">

    <div class="table-responsive">
      <table class="table table-hover table-bordered" id="cryptoTable">
        <thead class="table-dark">
          <tr>
            <th onclick="sortTable(0)">Nom 🔽</th>
            <th onclick="sortTable(1)">Prix (USD) 💲</th>
            <th onclick="sortTable(2)">Variation 24h (%)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="Nom">Bitcoin</td>
            <td data-label="Prix (USD)">31000</td>
            <td data-label="Variation">+2.3</td>
          </tr>
          <tr>
            <td data-label="Nom">Ethereum</td>
            <td data-label="Prix (USD)">2100</td>
            <td data-label="Variation">-1.1</td>
          </tr>
          <tr>
            <td data-label="Nom">Solana</td>
            <td data-label="Prix (USD)">88</td>
            <td data-label="Variation">+4.7</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // 🌙/☀️ Basculer le thème
    document.getElementById("themeBtn").onclick = () => {
      const html = document.documentElement;
      const isDark = html.getAttribute("data-bs-theme") === "dark";
      html.setAttribute("data-bs-theme", isDark ? "light" : "dark");
      document.body.classList.toggle("dark-mode");
    };

    // 🔔 Notifications
    document.getElementById("notifBtn").onclick = () => {
      Notification.requestPermission().then((permission) => {
        if (permission === "granted") {
          new Notification("Notifications activées 📢");
        }
      });
    };

    // 🔍 Filtrage
    document.getElementById("searchInput").addEventListener("keyup", function () {
      const filter = this.value.toUpperCase();
      const rows = document.querySelector("#cryptoTable tbody").rows;
      for (let i = 0; i < rows.length; i++) {
        const txt = rows[i].textContent.toUpperCase();
        rows[i].style.display = txt.includes(filter) ? "" : "none";
      }
    });

    // 🔽 Tri simple
    function sortTable(n) {
      const table = document.getElementById("cryptoTable");
      let switching = true, dir = "asc", switchcount = 0;
      while (switching) {
        switching = false;
        let rows = table.rows;
        for (let i = 1; i < rows.length - 1; i++) {
          let shouldSwitch = false;
          let x = rows[i].getElementsByTagName("TD")[n];
          let y = rows[i + 1].getElementsByTagName("TD")[n];
          let xVal = isNaN(x.innerHTML) ? x.innerHTML.toLowerCase() : parseFloat(x.innerHTML);
          let yVal = isNaN(y.innerHTML) ? y.innerHTML.toLowerCase() : parseFloat(y.innerHTML);
          if ((dir === "asc" && xVal > yVal) || (dir === "desc" && xVal < yVal)) {
            shouldSwitch = true;
            break;
          }
        }
        if (shouldSwitch) {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
          switchcount++;
        } else {
          if (switchcount === 0 && dir === "asc") {
            dir = "desc";
            switching = true;
          }
        }
      }
    }
  </script>

</body>
</html>

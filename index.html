<body>

  <div class="price-box" id="prices">

  <script>
    async function fetchBTCPrice() {
      try {
        const res = await fetch('https://api.binance.com/api/v3/ticker/bookTicker?symbol=BTCUSDT');
        const data = await res.json();
        const bid = parseFloat(data.bidPrice).toFixed(2);
        const ask = parseFloat(data.askPrice).toFixed(2);
        const spread = (ask - bid).toFixed(2);
        const spreadPct = ((spread / ask) * 100).toFixed(4);

        document.getElementById('prices').innerHTML = `
          ðŸŸ¢ <strong>Bid (achat)</strong> : ${bid} USD<br>
          ðŸ”´ <strong>Ask (vente)</strong> : ${ask} USD<br>
          ðŸ“Š <strong>Spread</strong> : ${spread} USD (${spreadPct}%)
        `;
      } catch (error) {
        document.getElementById('prices').innerHTML = "Erreur lors du chargement des donnÃ©es.";
        console.error(error);
      }
    }

    fetchBTCPrice();
    setInterval(fetchBTCPrice, 10000); // Actualisation toutes les 10 secondes
  </script>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparateur Prix BTC/USDT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #111;
      --table-bg: rgba(255, 255, 255, 0.9);
      --th-bg: #eaeaea;
      --hover-bg: #ddd;
    }

    body.dark-mode {
      --bg-color: #0a0a0a;
      --text-color: #f1f1f1;
      --table-bg: rgba(0, 0, 0, 0.7);
      --th-bg: #1c1c1c;
      --hover-bg: #2e2e2e;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color) url('https://i.imgur.com/WsBoYj5.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      padding: 40px 20px;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    #last-update {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
    }

    table {
      width: 100%;
      margin: 30px 0;
      border-collapse: collapse;
      background: var(--table-bg);
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: center;
    }

    th {
      background: var(--th-bg);
      color: var(--text-color);
      font-weight: 600;
    }

    tr:hover {
      background: var(--hover-bg);
    }

    td.green {
      color: #00aa6c;
      font-weight: 600;
    }

    td.red {
      color: #d33;
    }

    #spread {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 30px;
      font-weight: 600;
      color: #ffa726;
    }

    .tradingview-widget {
      max-width: 100%;
      margin: 40px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    #toggle-theme {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    body:not(.dark-mode) #toggle-theme {
      background: #ddd;
      color: #111;
    }
  </style>
</head>
<body>
  <button id="toggle-theme">ðŸŒ™ Mode sombre</button>

  <div class="container">
    <h1>Prix BTC/USDT - Multi-Exchanges</h1>
    <p id="last-update">DerniÃ¨re mise Ã  jour : </p>

    <div class="tradingview-widget">
      <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_d56bc&symbol=BINANCE:BTCUSDT&interval=1&hidesidetoolbar=1&symboledit=1&saveimage=1&toolbarbg=f1f3f6&studies=[]&theme=dark&style=1&timezone=Europe%2FParis&withdateranges=1&hideideas=1&hidevolume=1"
              width="100%" height="350" frameborder="0" allowtransparency="true" scrolling="no"></iframe>
    </div>

    <table>
      <thead>
        <tr>
          <th>Exchange</th>
          <th>Prix (USD)</th>
        </tr>
      </thead>
      <tbody id="price-table"></tbody>
    </table>

    <p id="spread">Calcul du spread...</p>
  </div>

  <script>
    const exchanges = [
      { name: 'Binance', url: 'https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT', parse: res => parseFloat(res.price) },
      { name: 'Coinbase', url: 'https://api.coinbase.com/v2/prices/BTC-USD/spot', parse: res => parseFloat(res.data.amount) },
      { name: 'Kraken', url: 'https://api.kraken.com/0/public/Ticker?pair=XXBTZUSD', parse: res => parseFloat(res.result.XXBTZUSD.c[0]) },
      { name: 'OKX', url: 'https://www.okx.com/api/v5/market/ticker?instId=BTC-USDT', parse: res => parseFloat(res.data[0].last) },
      { name: 'Huobi', url: 'https://api.huobi.pro/market/detail/merged?symbol=btcusdt', parse: res => parseFloat(res.tick.close) },
      { name: 'Gemini', url: 'https://api.gemini.com/v1/pubticker/btcusd', parse: res => parseFloat(res.last) },
      { name: 'Bitrue', url: 'https://www.bitrue.com/api/v1/ticker/price?symbol=BTCUSDT', parse: res => parseFloat(res.price) }
    ];

    async function updatePrices() {
      const tableBody = document.getElementById('price-table');
      tableBody.innerHTML = '';
      const prices = [];

      for (const ex of exchanges) {
        try {
          const res = await fetch(ex.url);
          const data = await res.json();
          const price = ex.parse(data);
          prices.push({ name: ex.name, price });

          const row = document.createElement('tr');
          row.innerHTML = `<td>${ex.name}</td><td class="green">${price.toFixed(2)}</td>`;
          tableBody.appendChild(row);
        } catch {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${ex.name}</td><td class="red">Erreur</td>`;
          tableBody.appendChild(row);
        }
      }

      if (prices.length > 1) {
        const values = prices.map(p => p.price);
        const spread = Math.max(...values) - Math.min(...values);
        const spreadPercent = (spread / Math.min(...values)) * 100;
        document.getElementById('spread').textContent = `Spread : ${spread.toFixed(2)} USDT (${spreadPercent.toFixed(2)}%)`;
      } else {
        document.getElementById('spread').textContent = 'Pas assez de donnÃ©es pour calculer le spread.';
      }

      document.getElementById('last-update').textContent = `DerniÃ¨re mise Ã  jour : ${new Date().toLocaleTimeString()}`;
    }

    updatePrices();
    setInterval(updatePrices, 60000);

    // Toggle dark/light mode
    const toggleBtn = document.getElementById('toggle-theme');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleBtn.textContent = document.body.classList.contains('dark-mode') ? 'ðŸŒž Mode clair' : 'ðŸŒ™ Mode sombre';
    });
  </script>
</body>
</html>

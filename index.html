<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Prix BTC Futures Multi-Exchange</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    table { width: 80%; margin: 20px auto; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #ddd; }
    th { background-color: #f3f3f3; }
    tr:nth-child(odd) { background-color: #f9f9f9; }
  </style>
</head>
<body>
  <h2>ðŸ’¹ Prix BTC/USDT Futures en Temps RÃ©el</h2>
  <table>
    <thead>
      <tr>
        <th>Exchange</th>
        <th>Last</th>
        <th>Bid</th>
        <th>Ask</th>
      </tr>
    </thead>
    <tbody id="price-table">
      <tr><td colspan="4">Chargement...</td></tr>
    </tbody>
  </table>

  <script>
    async function fetchBitget() {
      const res = await fetch("https://api.bitget.com/api/v2/mix/market/ticker?symbol=BTCUSDT&productType=umcbl");
      const data = await res.json();
      const d = data.data;
      return {
        exchange: 'Bitget',
        last: parseFloat(d.last).toFixed(2),
        bid: parseFloat(d.bestBid).toFixed(2),
        ask: parseFloat(d.bestAsk).toFixed(2)
      };
    }

    async function fetchBinance() {
      const res = await fetch("https://fapi.binance.com/fapi/v1/ticker/bookTicker?symbol=BTCUSDT");
      const d = await res.json();
      return {
        exchange: 'Binance Futures',
        last: '-',  // pas dispo ici
        bid: parseFloat(d.bidPrice).toFixed(2),
        ask: parseFloat(d.askPrice).toFixed(2)
      };
    }

    async function fetchBybit() {
      const res = await fetch("https://api.bybit.com/v2/public/tickers?symbol=BTCUSDT");
      const data = await res.json();
      const d = data.result[0];
      return {
        exchange: 'Bybit',
        last: parseFloat(d.last_price).toFixed(2),
        bid: parseFloat(d.bid_price).toFixed(2),
        ask: parseFloat(d.ask_price).toFixed(2)
      };
    }

    async function updatePrices() {
      const table = document.getElementById("price-table");
      table.innerHTML = "<tr><td colspan='4'>Chargement...</td></tr>";
      try {
        const prices = await Promise.all([
          fetchBitget(),
          fetchBinance(),
          fetchBybit()
        ]);

        table.innerHTML = prices.map(p => `
          <tr>
            <td>${p.exchange}</td>
            <td>${p.last}</td>
            <td>${p.bid}</td>
            <td>${p.ask}</td>
          </tr>
        `).join('');
      } catch (e) {
        table.innerHTML = "<tr><td colspan='4'>Erreur de chargement</td></tr>";
        console.error(e);
      }
    }

    updatePrices();
    setInterval(updatePrices, 10000); // toutes les 10 sec
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparateur Prix BTC/USDT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f1f1f1;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    #last-update {
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }

    table {
      width: 100%;
      max-width: 900px;
      margin: 40px auto 20px;
      border-collapse: collapse;
      background: #1e1e1e;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: center;
    }

    th {
      background: #292929;
      color: #fff;
      font-weight: 600;
    }

    tr {
      transition: background 0.3s;
    }

    tr:hover {
      background: #2e2e2e;
    }

    td.green {
      color: #00e676;
      font-weight: 600;
    }

    td.red {
      color: #ff5252;
    }

    #spread {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 30px;
      font-weight: 600;
      color: #ffd54f;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      tr {
        margin-bottom: 15px;
      }

      th {
        text-align: left;
        background: none;
        padding: 10px 15px;
      }

      td {
        text-align: right;
        padding: 10px 15px;
        border: none;
        border-bottom: 1px solid #444;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        color: #aaa;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>

  <h1>Prix BTC/USDT - Multi-Exchanges</h1>
  <p id="last-update">Dernière mise à jour : </p>

  <table>
    <thead>
      <tr>
        <th>Exchange</th>
        <th>Prix (USD)</th>
      </tr>
    </thead>
    <tbody id="price-table">
      <!-- Données dynamiques -->
    </tbody>
  </table>

  <p id="spread">Calcul du spread...</p>

  <script>
    const exchanges = [
      { name: 'Binance', url: 'https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT', parse: res => parseFloat(res.price) },
      { name: 'Coinbase', url: 'https://api.coinbase.com/v2/prices/BTC-USD/spot', parse: res => parseFloat(res.data.amount) },
      { name: 'Kraken', url: 'https://api.kraken.com/0/public/Ticker?pair=XXBTZUSD', parse: res => parseFloat(res.result.XXBTZUSD.c[0]) },
      { name: 'OKX', url: 'https://www.okx.com/api/v5/market/ticker?instId=BTC-USDT', parse: res => parseFloat(res.data[0].last) },
      { name: 'Huobi', url: 'https://api.huobi.pro/market/detail/merged?symbol=btcusdt', parse: res => parseFloat(res.tick.close) },
      { name: 'Gemini', url: 'https://api.gemini.com/v1/pubticker/btcusd', parse: res => parseFloat(res.last) },
      { name: 'Bitrue', url: 'https://www.bitrue.com/api/v1/ticker/price?symbol=BTCUSDT', parse: res => parseFloat(res.price) }
    ];

    async function updatePrices() {
      const tableBody = document.getElementById('price-table');
      tableBody.innerHTML = '';
      const prices = [];

      for (const ex of exchanges) {
        try {
          const res = await fetch(ex.url);
          if (!res.ok) throw new Error('HTTP error ' + res.status);
          const data = await res.json();
          const price = ex.parse(data);
          prices.push({ name: ex.name, price });

          const row = document.createElement('tr');
          row.innerHTML = `<td data-label="Exchange">${ex.name}</td><td data-label="Prix (USD)" class="green">${price.toFixed(2)}</td>`;
          tableBody.appendChild(row);
        } catch (err) {
          const row = document.createElement('tr');
          row.innerHTML = `<td data-label="Exchange">${ex.name}</td><td data-label="Prix (USD)" class="red">Erreur</td>`;
          tableBody.appendChild(row);
          console.warn(`Erreur pour ${ex.name}:`, err.message);
        }
      }

      if (prices.length > 1) {
        const values = prices.map(p => p.price);
        const spread = Math.max(...values) - Math.min(...values);
        const spreadPercent = (spread / Math.min(...values)) * 100;
        document.getElementById('spread').textContent = `Spread : ${spread.toFixed(2)} USDT (${spreadPercent.toFixed(2)}%)`;
      } else {
        document.getElementById('spread').textContent = 'Données insuffisantes pour calculer le spread';
      }

      const now = new Date().toLocaleTimeString();
      document.getElementById('last-update').textContent = `Dernière mise à jour : ${now}`;
    }

    updatePrices();
    setInterval(updatePrices, 60000);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Comparateur Prix BTC/USDT</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #222;
    }
    .green { color: #00ff99; }
    .red { color: #ff6666; }
  </style>
</head>
<body>

  <h1>Prix BTC/USDT - Multi-Exchanges</h1>
  <p id="last-update">Dernière mise à jour : </p>

  <table>
    <thead>
      <tr>
        <th>Exchange</th>
        <th>Prix (USD)</th>
      </tr>
    </thead>
    <tbody id="price-table">
      <!-- Contenu dynamique -->
    </tbody>
  </table>

  <h2>Spread (Max - Min)</h2>
  <p id="spread"></p>

  <script>
    const exchanges = [
      { name: 'Binance', url: 'https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT', parse: res => parseFloat(res.price) },
      { name: 'Coinbase', url: 'https://api.coinbase.com/v2/prices/BTC-USD/spot', parse: res => parseFloat(res.data.amount) },
      { name: 'Kraken', url: 'https://api.kraken.com/0/public/Ticker?pair=XXBTZUSD', parse: res => parseFloat(res.result.XXBTZUSD.c[0]) },
      { name: 'OKX', url: 'https://www.okx.com/api/v5/market/ticker?instId=BTC-USDT', parse: res => parseFloat(res.data[0].last) },
      { name: 'Bitstamp', url: 'https://www.bitstamp.net/api/v2/ticker/btcusd/', parse: res => parseFloat(res.last) },
      { name: 'Huobi', url: 'https://api.huobi.pro/market/detail/merged?symbol=btcusdt', parse: res => parseFloat(res.tick.close) },
      { name: 'Gemini', url: 'https://api.gemini.com/v1/pubticker/btcusd', parse: res => parseFloat(res.last) },
      { name: 'Bitrue', url: 'https://www.bitrue.com/api/v1/ticker/price?symbol=BTCUSDT', parse: res => parseFloat(res.price) }
    ];

    async function updatePrices() {
      const tableBody = document.getElementById('price-table');
      tableBody.innerHTML = '';
      const prices = [];

      for (const ex of exchanges) {
        try {
          const res = await fetch(ex.url);
          if (!res.ok) throw new Error('HTTP error ' + res.status);
          const data = await res.json();
          const price = ex.parse(data);
          prices.push({ name: ex.name, price });

          const row = document.createElement('tr');
          row.innerHTML = `<td>${ex.name}</td><td class="green">${price.toFixed(2)}</td>`;
          tableBody.appendChild(row);
        } catch (err) {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${ex.name}</td><td class="red">Erreur</td>`;
          tableBody.appendChild(row);
          console.warn(`Erreur pour ${ex.name}:`, err.message);
        }
      }

      if (prices.length > 1) {
        const pricesOnly = prices.map(p => p.price);
        const spread = Math.max(...pricesOnly) - Math.min(...pricesOnly);
        const spreadPercent = (spread / Math.min(...pricesOnly)) * 100;
        document.getElementById('spread').textContent = `${spread.toFixed(2)} USDT (${spreadPercent.toFixed(2)}%)`;
      } else {
        document.getElementById('spread').textContent = 'Données insuffisantes pour calculer le spread';
      }

      const now = new Date().toLocaleTimeString();
      document.getElementById('last-update').textContent = `Dernière mise à jour : ${now}`;
    }

    updatePrices();
    setInterval(updatePrices, 60000);
  </script>

</body>
</html>
